<!DOCTYPE html>
<html>
<title>Hostel Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>






<!-- Page Content -->
<div>

<div class="w3-container w3-teal w3-center w3-margin-bottom">
  <h1>Hostel Management</h1>
</div>

<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>Services of the Hostel</b></h1>
  <p><b> Spacious Hostel Rooms</b></p>
  <p><b> with Comfortable and Hygienic Environment</b></p>
  
</header>
</div>

<div class="w3-row-padding w3-margin-top">
  
  {% for hostel in services_hostel  %}
  <div class="w3-third">
    <div class="w3-card">
      <img src="{{hostel.image}}" style="width:100%">
      <div class="w3-container">
        <h5>{{hostel.title}}</h5>
        <p>{{hostel.service_info}}</p>
      </div>
    </div>
  </div>
  {% endfor %}

</div>
</body>
</html>
